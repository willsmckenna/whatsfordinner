type rating @model {
  id: ID!
  username: String!
  resname: String!
  rating: Int!
  description: String
  liked: Boolean
}

type userAttended @model {
  id: ID!
  username: String!
  resname: String!
  attended: Boolean!
}

type userPreferences @model {
  id: ID!
  username: String!
  foodPreferences: [String]
}

type restaurant @model {
  id: ID!
  userId: String!
  resName: String!
  address: String!
  telephone: String!
  hours: String
  reservations: String
  order: String
}

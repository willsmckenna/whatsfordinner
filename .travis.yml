language: node_js
node_js:
  - node
  - lts/*
cache:
  directories:
    - ~/.npm
    - .jest
before_script:
  - npm install -g npm@latest
  - npm install --global expo-cli
script:
  - npm install
  - npm ci
  - npx jest --ci
jobs:
  include:
    - stage: deploy
      node_js: lts/*
      script:
        - npm install
        - npm ci
        - npx expo login -u wmckenn1 -p $EXPO_CLI_PASSWORD
        - npx expo publish --non-interactive
